<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Example</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

.transition-button {
    padding: 150px 300px;
    font-size: 16px;
    color: white;
    background-color: #123b68;
    border: 1px solid red;
    border-radius: 5px;
    cursor: pointer;
    transition-property: background-color, transform; /* Properties to animate */
    transition-duration: 0.6s; /* Duration of the transition */
    transition-timing-function: ease-in-out; /* Speed curve */
    transition-delay: 0s; /* No delay */
}

.transition-button:hover {
    background-color: #0056b3; /* Change background color on hover */
    transform: scale(1.1); /* Scale the button on hover */
}
</style>
<body>
    <div class="container">
        <button class="transition-button">Hover Me!</button>
    </div>
</body>
</html>
