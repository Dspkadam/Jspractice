<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="getOtp()">Generate Otp</button>
    <script>
        //ceil in js 
        let a =  3.79999999;
       
        console.log(Math);
        console.log(Math.ceil(a));//4
        console.log(Math.floor(a));//3

      function getOtp(){
        let b =Math.random();
        document.write(Math.floor(b*1000000));
      }
        
        

        

    </script>
</body>
</html>
