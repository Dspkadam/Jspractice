<div class="signup-container">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
     <label for ="username">Username:</label>
     <input type="text" formControlName="username" id="username" required>
     <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('email')?.touched">
        username is required.
     </div>

     <label for="email">
       Email:
     </label>
     <input type="email" id="email" formControlName="email">
     <div *ngIf = "signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
     Enter a valid email.
     </div>

     <label for="password">Password:</label>
     <input type="password" id="password" formControlName="password">
     <div *ngIF="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
      password must be at least 6 characters.</div>

      <button type="submit"[disabled]="!signupForm.valid">Signup</button>
    </form>

</div>
